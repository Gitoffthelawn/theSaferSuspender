<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title></title>

  <link type="text/css" href="css/popup.css" rel="stylesheet">
</head>

<body>
<div style="padding: 2px 15px;">
  <p>Automatically suspend tabs after:</p>
  <p>
    <label>
      <select id="timeSelect"></select>
    </label>
  </p>
</div>

<div style="padding: 2px 15px;">
  <p>Restore the suspended tabs via:</p>
  <p>
    <label>
      <select id="ctlKey"></select>
      <select id="sftKey"></select>
      <select id="cusKey"></select>
    </label>
  </p>
</div>

<div style="padding: 2px 15px;">
  <div>
    <span>Never suspend tabs with the following list:</span>
    <ul>
      <li>
        <i>reg-exp: <q><b><code>/^https:.*google\.com/</code></b></q></i>
      </li>
    </ul>
  </div>
  <div>
    <label>
      <textarea id="rules" name="textarea" wrap="soft" autocomplete="off"></textarea>
    </label>
  </div>
  <p><i><small id="testRules">Test Pass Rule(s)</small></i></p>
  <hr>
</div>

<div style="padding: 2px 15px;">
  <div id="testResult"></div>
</div>

<script type="text/javascript" src="js/popup.js"></script>
<script type="text/javascript" src="utils/utils.js"></script>
</body>
</html>
