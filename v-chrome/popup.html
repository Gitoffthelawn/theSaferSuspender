<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title></title>

  <link type="text/css" href="css/popup.css" rel="stylesheet">
</head>

<body>
<div style="padding: 2px 15px;">
  <p>Automatically suspend tabs after:</p>
  <p>
    <label>
      <select id="timeSelect">
        <optgroup label="minutes">
          <option value="1"> 1 min </option>
          <option value="5"> 5 mins </option>
          <option value="10"> 10 mins </option>
          <option value="15"> 15 mins </option>
          <option value="30"> 30 mins </option>
          <option value="45"> 45 mins </option>
        </optgroup>
        <optgroup label="hours">
          <option value="60"> 1 hour </option>
          <option value="120"> 2 hours </option>
          <option value="240"> 4 hours </option>
          <option value="360"> 6 hours </option>
        </optgroup>
      </select>
    </label>
  </p>
</div>

<div style="padding: 2px 15px;">
  <p>Restore the suspended tabs via:</p>
  <p>
    <label>
      <select id="ctlKey">
        <option value="0"> - </option>
        <optgroup label="Win/Linux">
          <option value="1"> Ctrl </option>
        </optgroup>
        <optgroup label="Mac">
          <option value="2"> Command </option>
        </optgroup>
      </select>

      <select id="sftKey">
        <option value="0"> - </option>
        <option value="1"> Shift </option>
      </select>

      <select id="cusKey">
        <optgroup label="Space">
          <option value="Space"> Space </option>
        </optgroup>
        <optgroup label="Digit">
          <option value="Digit0"> 0 </option>
          <option value="Digit1"> 1 </option>
          <option value="Digit2"> 2 </option>
          <option value="Digit3"> 3 </option>
          <option value="Digit4"> 4 </option>
          <option value="Digit5"> 5 </option>
          <option value="Digit6"> 6 </option>
          <option value="Digit7"> 7 </option>
          <option value="Digit8"> 8 </option>
          <option value="Digit9"> 9 </option>
        </optgroup>
        <optgroup label="Key">
          <option value="KeyA"> A </option>
          <option value="KeyB"> B </option>
          <option value="KeyC"> C </option>
          <option value="KeyD"> D </option>
          <option value="KeyE"> E </option>
          <option value="KeyF"> F </option>
          <option value="KeyG"> G </option>
          <option value="KeyH"> H </option>
          <option value="KeyI"> I </option>
          <option value="KeyJ"> J </option>
          <option value="KeyK"> K </option>
          <option value="KeyL"> L </option>
          <option value="KeyM"> M </option>
          <option value="KeyN"> N </option>
          <option value="KeyO"> O </option>
          <option value="KeyP"> P </option>
          <option value="KeyQ"> Q </option>
          <option value="KeyR"> R </option>
          <option value="KeyS"> S </option>
          <option value="KeyT"> T </option>
          <option value="KeyU"> U </option>
          <option value="KeyV"> V </option>
          <option value="KeyW"> W </option>
          <option value="KeyX"> X </option>
          <option value="KeyY"> Y </option>
          <option value="KeyZ"> Z </option>
        </optgroup>
      </select>
    </label>
  </p>
</div>

<div style="padding: 2px 15px;">
  <div>
    <span>Never suspend tabs with the following list:</span>
    <ul>
      <li>
        <i>reg-exp: <q><b><code>/^https:.*google\.com/</code></b></q></i>
      </li>
    </ul>
  </div>
  <div>
    <label>
      <textarea id="rules" name="textarea" wrap="soft" autocomplete="off"></textarea>
    </label>
  </div>
  <p><i><small id="testRules">Test Pass Rule(s)</small></i></p>
  <hr>
</div>

<div style="padding: 2px 15px;">
  <div id="testResult"></div>
</div>

<script type="text/javascript" src="js/popup.js"></script>
<script type="text/javascript" src="utils/utils.js"></script>
</body>
</html>
